<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> login page</title>
    <link rel="stylesheet" th:href="@{/css/loginOption.css}">

</head>
<body>
     <div class="container">
        <h1> Login to SqlQuiz Pro </h1>

        <!-- Display login link if the user is not authenticated -->
    <div class="but">

        <form th:action="@{/login}" >
        <button type="submit"><i class="fa-solid fa-envelope"></i>Login with email</button>
        </form>

     <form th:action="@{/oauth2/authorization/google}" method="post">
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
         <button type="submit"><i class="fa-brands fa-google"></i>Login with Google</button>
     </form>
    </div>
   
     </div> 
     <script src="https://kit.fontawesome.com/e553bc6b9d.js" crossorigin="anonymous"></script>  
</body>
</html>
